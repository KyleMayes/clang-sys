[package]

edition = "2021"

name = "clang-sys"
authors = ["Kyle Mayes <kyle@mayeses.com>"]

version = "1.8.2"

readme = "README.md"
license = "Apache-2.0"

description = "Rust bindings for libclang."

documentation = "https://docs.rs/clang-sys"
repository = "https://github.com/KyleMayes/clang-sys"

links = "clang"
build = "build.rs"

[features]
default = ["support"]

clang_3_5 = []
clang_3_6 = ["clang_3_5"]
clang_3_7 = ["clang_3_6"]
clang_3_8 = ["clang_3_7"]
clang_3_9 = ["clang_3_8"]
clang_4_0 = ["clang_3_9"]
clang_5_0 = ["clang_4_0"]
clang_6_0 = ["clang_5_0"]
clang_7_0 = ["clang_6_0"]
clang_8_0 = ["clang_7_0"]
clang_9_0 = ["clang_8_0"]
clang_10_0 = ["clang_9_0"]
clang_11_0 = ["clang_10_0"]
clang_12_0 = ["clang_11_0"]
clang_13_0 = ["clang_12_0"]
clang_14_0 = ["clang_13_0"]
clang_15_0 = ["clang_14_0"]
clang_16_0 = ["clang_15_0"]
clang_17_0 = ["clang_16_0"]
clang_18_0 = ["clang_17_0"]

runtime = ["libloading", "support"]
static = []

libcpp = []

support = []

[dependencies]

glob = "0.3"
libc = { version = "0.2.39", default-features = false }
libloading = { version = "0.8", optional = true }

[build-dependencies]

glob = "0.3"

[dev-dependencies]

glob = "0.3"
lazy_static = "1"
tempfile = ">=3.0.0, <3.7.0"

[package.metadata.docs.rs]

features = ["clang_18_0", "runtime"]
